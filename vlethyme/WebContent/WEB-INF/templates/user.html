<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <noscript>
            <meta http-equiv="Refresh" content="1; URL=/noscript"/>
        </noscript>

        <link rel="stylesheet" type="text/css" th:href="@{/static/css/core.css}" />
      	<link rel="stylesheet" type="text/css" th:href="@{/static/css/skin.css}" />
      	<link rel="stylesheet" type="text/css" th:href="@{/static/css/navigation.css}" />
</head>
    <body ng-controller="UserController">

        <!-- HEADER -->
        <div id="topnavigation">
			<div id="topnavigation_container" th:include="layout :: topNavContainerLoggedIn"></div> 
		</div>

        <!-- BODY -->
        <div class="vle-main-content">

            <!-- CLIP -->
            <div class="vle-clip-container">
                <div id="user-clip-left-container" class="vle-clip-container-left">
                	<div id="user-clip-left-template"  ng-cloak="" class="ng-cloak">
	                    <div class="vle-clip">
	                        <div class="vle-clip-fold">
	                            <div class="vle-clip-fold-inner"></div>
	                            <div class="vle-clip-fold-outer"></div>
	                        </div>
	                        <div class="vle-clip-content">
	                            <button type="button" disabled="disabled">
									<div class="vle-thumbnail icon-vle- icon-vle-user">
									</div>
									<div>
	                                    <div>
	                                        <h1 class="vle-threedots" ng-bind="user.displayName"></h1>
	                                        <small>Open Academic Environment</small>
	                                    </div>
	                                </div>
	                            </button>
	                        </div>
	                    </div>
                	</div>
                </div>
                

                <div id="user-clip-right-container" class="vle-clip-container-right">
                	<div id="user-clip-right-template" th:attr="ng-if= 'user.following &amp;&amp; user.following.canFollow'">
                    	<div id="user-follow-actions" class="vle-clip vle-clip-flipped vle-clip-secondary">
                            <div class="vle-clip-fold">
                                <div class="vle-clip-fold-inner"></div>
                                <div class="vle-clip-fold-outer"></div>
                            </div>
                            <div class="vle-clip-content">
                                <button type="button" id="user-follow">
                                    <div>
                                        <i class="icon-bookmark pull-left"></i>
                                        <h1>Follow</h1>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>

            <!-- CONTENT -->
            <div id="lhnavigation">
            	<div id="lhnavigation-container" class="row-fluid">
    				<div class="span2">
        				<div id="lhnavigation-navigation">
							<ul class="nav nav-list">
					            <li data-id="library" class="active">
					                <a href="#/library">
					                    <i class="icon-briefcase"></i>
					                    Library
					                </a>
					            </li>
					            <li data-id="discussions">
					                <a href="#/discussions">
					                    <i class="icon-comments"></i>
					                    Discussions
					                </a>
					            </li>
					            <li data-id="groups">
					                <a href="#/groups">
					                    <i class="icon-group"></i>
					                    Groups
					                </a>
					            </li>
					            <li data-id="network">
					                <a href="#/network">
					                    <i class="icon-random"></i>
					                    Network
					                </a>
					            </li>
					    	</ul>
					    </div>
    				</div>
    				<div id="lhnavigation-page" class="span10">
    					<div ng-view=""></div>
					</div>
				</div>
			</div>
        </div>

        <!-- FOOTER -->
        <div data-widget="footer"><!-- --></div>

        <!-- JAVASCRIPT -->
        <script th:attr="data-main=@{/static/js/vle/api/vle.bootstrap.js},data-loadmodule=@{/static/js/user.js}" th:src="@{/static/js/vendor/requirejs/require.js}"></script>
        

    </body>
</html>
